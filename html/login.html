<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="flexbox-register-container">
        <div class="flexbox-form-container">
            <p class="flexbox-p-register">Log in to SocialMusic</p>
            <form name="registerForm" action="../php/process-login.php" method="post">
                <div class="flexbox-form">

                    <div class="flexbox-input-form-item">
                        <span class="input-span"><img src="../resources/img/email.png"></span>
                        <input class="input-item" type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="flexbox-input-form-item">
                        <span class="input-span"><img src="../resources/img/password.png"></span>
                        <input class="input-item" type="password" id="password" name="password" placeholder="Password">
                    </div>

                    <input class="btn" type="submit" value="Log in" style="cursor: pointer;">

                </div>
            </form>
            <a class="registerLink" href="registration.html">New to SocialMusic? Create new account here!</a>

        </div>
    </div>
</body>

</html>
