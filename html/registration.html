<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/registration.js" defer></script>
</head>

<body>
    <div class="flexbox-register-container">
        <div class="flexbox-form-container">
            <p class="flexbox-p-register">Register to SocialMusic</p>
            <!-- action="../php/process-registration.php" -->
            <div id="error"></div>
            <form id="form" name="registerForm" action="registration.html" method="post" novalidate>
                <div class="flexbox-form">
                    <div class="flexbox-input-form-item-name">
                        <span class="input-span-name" id="span-name"><img src="../resources/img/id-card.png"></span>
                        <input class="input-item-name" type="text" id="firstName" name="firstName"
                            placeholder="First Name">
                        <input class="input-item-name" type="text" id="lastName" name="lastName"
                            placeholder="Last Name">
                    </div>

                    <div class="flexbox-input-form-item">
                        <span class="input-span"><img src="../resources/img/user.png"></span>
                        <input class="input-item" type="text" id="username" name="username" placeholder="Username">
                    </div>

                    <div class="flexbox-input-form-item">
                        <span class="input-span"><img src="../resources/img/email.png"></span>
                        <input class="input-item" type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="flexbox-input-form-item">
                        <span class="input-span"><img src="../resources/img/password.png"></span>
                        <input class="input-item" type="password" id="password" name="password" placeholder="Password">
                    </div>

                    <button type="submit" class="btn" style="cursor: pointer;">
                        Register</button>


                </div>
            </form>
            <a class="loginLink" href="login.html">Already have an account? Log in here!</a>
        </div>
    </div>
</body>

</html>
