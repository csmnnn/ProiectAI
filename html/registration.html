<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/validation.js" defer></script>
</head>

<body>
    <div class="flexbox-register-container">
        <div class="flexbox-form-container">
            <p class="flexbox-p-register">Register to SocialMusic</p>
            <form id="formR" name="registerForm" action="../php/process-registration.php" method="post" novalidate>
                <div class="flexbox-form">

                    <span id="error-name" class="error-span">Enter your first and last name</span>
                    <div class="flexbox-input-form-item-name">
                        <span class="input-span-name" id="span-name">
                            <img src="../resources/img/id-card.png">
                        </span>
                        <input class="input-item-name" type="text" id="firstName" name="firstName"
                            placeholder="First Name" autocomplete="off" onkeyup="checkName()">
                        <input class="input-item-name" type="text" id="lastName" name="lastName" placeholder="Last Name"
                            autocomplete="off" onkeyup="checkName()">
                    </div>

                    <span id="error-username" class="error-span">Enter your username</span>
                    <div class="flexbox-input-form-item">
                        <span class="input-span">
                            <img src="../resources/img/user.png">
                        </span>
                        <input class="input-item" type="text" id="username" name="username" placeholder="Username"
                            autocomplete="off" onkeyup="checkUsername()">
                    </div>

                    <span id="error-email" class="error-span">&nbsp;</span>
                    <div class="flexbox-input-form-item">
                        <span class="input-span">
                            <img src="../resources/img/email.png">
                        </span>
                        <input class="input-item" type="email" id="email" name="email" placeholder="Email"
                            autocomplete="off" onkeyup="checkEmail()">
                    </div>

                    <span id="error-password" class="error-span">Enter your password</span>
                    <div class="flexbox-input-form-item">
                        <span class="input-span">
                            <img src="../resources/img/password.png">
                        </span>
                        <input class="input-item" type="password" id="password" name="password" placeholder="Password"
                            autocomplete="off" onkeyup="checkPassword()">
                    </div>

                    <button type="submit" class="btn cursor-pointer">Register</button>
                </div>
            </form>
            <a class="loginLink" href="login.html">Already have an account? Log in here!</a>
        </div>
    </div>
</body>

</html>
