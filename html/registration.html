<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <br>
        <br>
        <br>
        <div class="register-container">
            <div class="register-form">
                <br>
                <span style="display: flex; justify-content: center; margin: auto; color: #1084A8; font-family: Rockwell Nova">Register to SocialMusic</span>
                <br>
                <form>
                    <label class="label" for="firstName">First name:</label>
                    <input class="input" type="text" id="firstName" name="firstName">
                    <br>

                    <label class="label" for="lastName">Last name:</label>
                    <input class="input" type="text" id="lastName" name="lastName">
                    <br>

                    <label class="label" for="username">Username:</label>
                    <input class="input" type="text" id="username" name="username">
                    <br>
                    
                    <label class="label" for="email">Email:</label>
                    <input class="input" type="email" id="email" name="email">
                    <br>

                    <label class="label" for="password">Password:</label>
                    <input class="input" type="password" id="password" name="password">

                    <br>
                    <button class="btn" type="button">Register</button>
                    <br>
                </form>
            </div>
        </div>
    </body>

</html>
